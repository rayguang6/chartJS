<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunder Chart JS</title>
    <!-- chartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row m-4">
            <div class="col col-md-6 bg-white border">
                <h2 class="text-center">Stacked Bar Chart</h2>
                <canvas id="barChart">
                </canvas>
            </div>
            <div class="col col-md-6 bg-white border">
                <h2 class="text-center">Grouped Bar Chart</h2>
                <canvas id="groupChart">
                </canvas>
            </div>
        </div>
    </div>

    <script>
        var colors = [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ]

        const barChartCtx = document.getElementById('barChart').getContext('2d');
        const barChartChart = new Chart(barChartCtx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [
                    {
                        label: 'Active Cases',
                        data: [12, 19, 11,12,7,7],
                        backgroundColor: 'rgba(255, 206, 86, 1)',
                    },
                    {
                        label: 'New Cases',
                        data: [3,5,1,2,4,5],
                        backgroundColor: 'rgba(153, 102, 255, 1)',
                    }
                ]
            },
            options: {
                plugins: {
                title: {
                    display: true,
                    text: 'Chart.js Bar Chart - Stacked'
                },
                },
                responsive: true,
                scales: {
                x: {
                    stacked: true,
                },
                y: {
                    stacked: true
                }
                }
            }
        });
        // END Stacked Bar Chart

        // Start Grouped Bar Chart
        const groupChartCtx = document.getElementById('groupChart').getContext('2d');
        const groupChartChart = new Chart(groupChartCtx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [
                {
                    label: 'Active',
                    data: [12, 19, 11,12,7,7],
                    backgroundColor: 'rgba(54, 162, 235, 1)',
                    stack: 'Stack 0',
                },
                {
                    label: 'New',
                    data: [3,5,1,2,4,5],
                    backgroundColor: 'rgba(255, 99, 132, 1)',
                    stack: 'Stack 1',
                }
                ]
            },
            options: {
                plugins: {
                title: {
                    display: true,
                    text: 'Chart.js Bar Chart - Grouped'
                },
                },
                responsive: true,
                interaction: {
                intersect: false,
                },
                scales: {
                x: {
                    stacked: true,
                },
                y: {
                    stacked: true
                }
                }
            }
        });
        // End grouped bar chart



        </script>


    <!-- Bootstrap JS CDN --><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
